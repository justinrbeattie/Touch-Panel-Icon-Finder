<mat-toolbar color="primary">
  <mat-icon>mood</mat-icon>
  <span>Touch Panel Icon Finder</span>
  <span class="spacer"></span>
  <mat-form-field  floatLabel="never">
    <input matInput [(ngModel)]="searchTerm" placeholder="Search for Icons" #ctrl="ngModel" (keyup)="onSearch()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</mat-toolbar>
<app-icon-font-list [iconFontList]="iconFontList"></app-icon-font-list>
